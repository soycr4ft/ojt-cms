<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 완료</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            background-color: #fff;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 30px;
            text-align: center;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 50px 30px;
            background: #fafafa;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .card h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .card p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }
        .btn-home {
            display: inline-block;
            padding: 12px 24px;
            background: #dc3545;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            text-decoration: none;
        }
        .btn-home:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

<!-- 헤더 include -->
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="card">
        <h2>회원 가입이 완료되었습니다.</h2>
        <p>관리자가 가입 절차를 진행하고 있습니다.<br>
            가입 승인을 기다려주시기 바랍니다.</p>
        <a th:href="@{/}" class="btn-home">홈으로</a>
    </div>
</div>

<!-- 푸터 include -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
