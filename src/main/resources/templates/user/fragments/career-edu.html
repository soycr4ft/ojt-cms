<!-- user/fragments/career-edu.html -->
<div th:fragment="eduTab">

  <!-- 최종학력 -->
  <div class="mb-3">
    <label class="form-label">최종학력 </label>
    <input type="text" class="form-control" 
           
           placeholder="예: 학사, 서울과학기술대학교, 졸업" disabled />
  </div>

  <!-- 고등학교 정보 입력 -->
  <div class="border rounded p-3 mb-3 bg-light">
    <h6 class="fw-bold mb-3">고등학교 정보 입력</h6>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">학교명 <span class="text-danger">*</span></label>
        <select class="form-select" >
			<option value="B10">서울특별시</option>
			<option value="C10">부산광역시</option>
			<option value="E10">인천광역시</option>
			<option value="G10">대전광역시</option>
			<option value="D10">대구광역시</option>
			<option value="H10">울산광역시</option>
			<option value="F10">광주광역시</option>
			<option value="J10">경기도</option>
			<option value="K10">강원도</option>
			<option value="M10">충청북도</option>
			<option value="N10">충청남도</option>
			<option value="P10">전라북도</option>
			<option value="Q10">전라남도</option>
			<option value="R10">경상북도</option>
			<option value="S10">경상남도</option>
			<option value="T10">제주특별자치도</option>			        
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">&nbsp;</label>
        <input type="text" class="form-control" placeholder="고등학교명 입력" required />
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox"  id="gedCheck">
          <label class="form-check-label" for="gedCheck">검정고시</label>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-5">
        <label class="form-label">입학일</label>
        <input type="month" class="form-control"  />
      </div>
      <div class="col-md-5">
        <label class="form-label">졸업일 <span class="text-danger">*</span></label>
        <input type="month" class="form-control"  required />
      </div>
      <div class="col-md-2">
        <label class="form-label">상태</label>
        <select class="form-select" >
          <option value="졸업">졸업</option>
          <option value="졸업예정">졸업예정</option>
          <option value="재학">재학</option>
          <option value="중퇴">중퇴</option>
          <option value="수료">수료</option>
          <option value="휴학">휴학</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">전공</label>
      <input type="text" class="form-control"  placeholder="예: 인문" />
    </div>
  </div>

  <!-- 대학/대학원 정보 입력 -->
  <div id="university-template" class="border rounded p-3 mb-3 bg-light d-none">
    <h6 class="fw-bold mb-3">대학·대학원 정보 입력</h6>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">학교명 <span class="text-danger">*</span></label>
        <input type="text" class="form-control" required />
      </div>
      <div class="col-md-3">
        <label class="form-label">학위</label>
        <select class="form-select" >
          <option value="학사">학사</option>
          <option value="석사">석사</option>
          <option value="박사">박사</option>
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button type="button" class="btn btn-danger w-100">삭제</button>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-5">
        <label class="form-label">입학일</label>
        <input type="month" class="form-control" />
      </div>
      <div class="col-md-5">
        <label class="form-label">졸업일</label>
        <input type="month" class="form-control"  />
      </div>
      <div class="col-md-2">
        <label class="form-label">상태</label>
        <select class="form-select" >
          <option value="졸업">졸업</option>
          <option value="졸업예정">졸업예정</option>
          <option value="재학">재학</option>
          <option value="중퇴">중퇴</option>
          <option value="수료">수료</option>
          <option value="휴학">휴학</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">전공</label>
      <input type="text" class="form-control"  placeholder="예: 경영학" />
    </div>


  </div>
  <div id="university-container"></div>

  <div class="d-grid">
  	<button type="button" id="btnAddUniv" class="btn btn-secondary">+ 대학·대학원 정보 추가</button>
  </div>

  <!-- 저장 버튼 -->
  <div class="text-end">
    <button type="submit" class="btn btn-primary">저장</button>
  </div>

</div>
