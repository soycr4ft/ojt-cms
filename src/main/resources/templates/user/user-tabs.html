<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="layout/header :: header-head">
</head>
<body>
<div th:replace="layout/header :: header"></div>

<main class="container mt-4">
  <!-- 탭 메뉴 -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#all">전체보기</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#career">경력등록</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#info">사원 정보</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#password">비밀번호 수정</button>
    </li>
  </ul>

  <!-- 탭 컨텐츠 -->
  <div class="tab-content border p-4">
    <div class="tab-pane fade show active" id="all">
		<div th:replace="user/fragments/all :: allTab"></div>
	</div>
    <div class="tab-pane fade" id="career">
		<div th:replace="user/fragments/career :: careerTab"></div>
	</div>
    <div class="tab-pane fade" id="info">
		<div th:replace="user/fragments/info :: infoTab"></div>
	</div>
    <div class="tab-pane fade" id="password">
		<div th:replace="user/fragments/password :: passwordTab"></div>
	</div>
  </div>
</main>

<div th:replace="layout/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/user-info.js"></script>
<script src="/js/user-password.js"></script>

</body>
</html>
