<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:fragment="header-head">
    <meta charset="UTF-8">
    <title th:text="${title} ?: '내담C&C 경력관리시스템'">내담C&C 경력관리시스템</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	  <script>
	      function daumPostcode() {
	          new daum.Postcode({
	              oncomplete: function(data) {
	                  // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

	                  // 각 주소의 노출 규칙에 따라 주소를 조합한다.
	                  // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
	                  var addr = ''; // 주소 변수
	                  var extraAddr = ''; // 참고항목 변수

	                  //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
	                  if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
	                      addr = data.roadAddress;
	                  } else { // 사용자가 지번 주소를 선택했을 경우(J)
	                      addr = data.jibunAddress;
	                  }
	   
	                  document.getElementById("address1").value = addr;
	                  // 커서를 상세주소 필드로 이동한다.
	                  document.getElementById("address2").focus();
	              }
	          }).open();
	      }
	  </script>
</head>

<body>
<header th:fragment="header">
    <div class="top-bar">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="내담C&C 로고" />
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a th:href="@{/guide}">이용안내</a></li>
                <li><a th:href="@{/notice}">공지·알림</a></li>
                <li><a th:href="@{/inquiry}">문의</a></li>
            </ul>
        </nav>
        <div class="auth-links">
            <a th:href="@{/login}">로그인</a> | 
            <a th:href="@{/signup}">회원가입</a>
        </div>
    </div>
</header>
